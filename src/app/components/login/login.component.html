<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center" class="borderStylelogin">
        <div class="login">
            <h1>
                <span style="color: blue; padding-left: 200px;">F</span>
                <span style="color: red;">u</span>
                <span style="color: orange;">n</span>
                <span style="color: blue;">d</span>
                <span style="color: green;">o</span>
                <span style="color: red;">o</span>
                <h1 style="padding-left: 200px;">Sign in</h1>
            </h1>
            <a mat-button style="font-size: medium; color: black; padding-left: 150px;">Use your Fundoo
                Account</a>

            <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                <div class="name" fxLayutGap="13px">
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>

                      <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password">
                        <mat-error>Enter valid password</mat-error>
                      </mat-form-field>
                    <button mat-button class="buttonStyleForForgot" routerLink="/forgotpassword">Forgot
                        password</button>
                <div>
                    <mat-hint mat-button style="color: gray; margin-top: 30px;padding-left: 30px;">Not your computer?
                        Use
                        Guest mode to sign in privately.</mat-hint>
                    </div>
                </div>

                <div>
                    <a mat-button style="color: #3f51b5;padding-left: 30px;">Learn more</a>
                </div>
                <div class="next">
                    <button mat-button color="primary" routerLink="/registration">
                        Create Account
                    </button>
                    <div class="next1">
                        <button mat-flat-button color="primary">
                            Next
                        </button>
                    </div>
                </div>
        
        </form>

    </div>
</div>
