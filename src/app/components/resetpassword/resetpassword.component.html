<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center">
 <div class="borderStyle" >
    
        <form [formGroup]="resetPasswordForm" (ngSubmit)="OnSubmit()">
            <h1>
                <span style="color: blue;padding-left: 150px;">F</span>
                <span style="color: red;">u</span>
                <span style="color: orange;">n</span>
                <span style="color: blue;">d</span>
                <span style="color: green;">o</span>
                <span style="color: red;">o</span>
            </h1>

            <h1 style="padding-left: 90px;">Reset Password</h1>
            <div fxLayout="column" fxLayoutAlign="stretch">

                <mat-form-field class="designEmailreset" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error>Enter valid Password</mat-error>
                </mat-form-field>


                <mat-form-field class="designEmailreset" appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="confirmPassword" formControlName="confirmPassword">
                    <mat-error>Password not match</mat-error>
                </mat-form-field>
            </div>
            <button mat-button class="buttonStyleforNext">Next</button>
        </form>

    </div>
</div>
